<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>/ajax/test01.html</title>
</head>
<body>
<input type="text" id="inputMsg" placeholder="메세지입력..." />
<button id="sendBtn">전송</button>

<script src="/js/jquery-1.11.2.js"></script>
<script>
	$("#sendBtn").click(function(){
		//1. 입력한 문자열을 읽어와서
		var msg = $("#inputMsg").val();
		//2. 서버에 요청과 함께 전송하기 
		$.ajax({
			url:"/ajax/test01",
			method:"post",
			data:{msg:msg},
			success:function(data){
				alert(data);
			}
		});
	});
</script>
</body>
</html>

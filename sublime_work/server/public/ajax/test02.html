<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>/ajax/test02.html</title>
</head>
<body>
	<button id="getBtn">1번 회원의 정보 받아오기</button>
	<script src="/js/jquery-1.11.2.js"></script>
	<script>
		$("#getBtn").click(function(){
			//받아올 회원의 번호
			var num =1;

			//ajax 요청을 서버에 한다.
			$.ajax({
				url:"/ajax/test02",
				method:"get",
				data:{num:num},
				success:function(data){
					//응답된 data는 json 형식의 string이다.
					console.log(data);
					//javascript 객체로 바꾸기
					var obj = JSON.parse(data);
					//obj에 들어있는 정보를 추출하기
					var num = obj.num;
					var name = obj.name;
					var isMan = obj.isMan;
					//원하는 곳에 사용하기
					var str = "번호:"+num+" 이름:"+name+" 남자여부:"+isMan;
					$("<p/>").text(str).appendTo("body");
				}
			});
		});
	</script>
</body>
</html>

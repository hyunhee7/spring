<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>/ajax/test02.html</title>
</head>
<body>
	<button id="getBtn">1번 회원의 정보 받아오기</button>
	<script src="/js/jquery-1.11.2.js"></script>
	<script>
		$("#getBtn").click(function(){
			//받아올 회원의 번호
			var num =1;

			//ajax 요청을 서버에 한다.
			$.ajax({
				url:"/ajax/test03",
				method:"get",
				data:{num:num},
				success:function(data){
					//data는 object이다.
					console.log(data);
					//data 에 들어있는 정보를 추출하기
					var num=data.num;
					var name = data.name;
					var isMan = data.isMan;
					var str= "번호:"+num+" 이름:"+name+"남자여부 : "+isMan;
					$("</p>").text(str).appendTo("body");
				}
			});
		});
	</script>
</body>
</html>
